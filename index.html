        <div id="shapes">

        <div class="container">
            <h1 class="title">CSS3 Perspective Playground</h1>
            <div class="ControlesBox">
                <!-- inputControles -->
                <div class="inputControles">
                    <label class="lblPerspective">perspective: <span>0 px</span></label>
                    <input type="range" min="0" max="500" class="inpPerspective">
                    <label class="lblRotateX">rotateX: <span>0 deg</span></label>
                    <input type="range" min="-90" max="90" class="inpRotateX">
                    <label class="lblRotateY">rotateY: <span>0 deg</span></label>
                    <input type="range" min="-90" max="90" class="inpRotateY">
                    <label class="lblRotateZ">rotateZ: <span>0 deg</span></label>
                    <input type="range" min="-90" max="90" class="inpRotateZ">
                    <div class="btns">
                        <input type="button" value="Reset" class="reset" title="reset"><input type="button" class="copy" value="Copy" title="Copy">
                    </div>
                </div>
                <!-- Shape Test -->
                <div class="boxTest">
                    <div class="box"></div>
                </div>
            </div>
        </div>
        <script src="app_21.js" type="text/Javascript"></script>
    </body>
